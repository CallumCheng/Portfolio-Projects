<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="https://kit.fontawesome.com/8d3c38ed87.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>
  
  <body>

    <h1>Give me Cookies</h1>
    <h2>Register Your Account Today!</h2>

    
    <form class="ValidationForm" id="form">
      <div class="form">
        <label>Username</label>
        <input type="text" placeholder="Enter Your Username" id="username">
        <i class="fa-solid fa-check"></i>
        <i class="fa-solid fa-xmark"></i>
        <small>Error</small>
      </div>
      
      <div class="form">
        <label>Email Address</label>
        <input type="email" placeholder="example@email.com" id="email">
        <i class="fa-solid fa-check"></i>
        <i class="fa-solid fa-xmark"></i>
        <small>Error</small>
      </div>

      <div class="form">
        <label>Password</label>
        <input type="password" placeholder="Enter Your Password" id="password">
        <i class="fa-solid fa-check"></i>
        <i class="fa-solid fa-xmark"></i>
        <small>Error</small>
      </div>

      <div class="form">
        <label>Confirm Password</label>
        <input type="password" placeholder="Re-Enter Your Password" id="valpassword">
        <i class="fa-solid fa-check"></i>
        <i class="fa-solid fa-xmark"></i>
        <small>Error</small>
      </div>
      
      <br>
      <button>Submit</button>
    </form>

    </div>
  </body>

  <footer>Callum C. </footer>
</html>
